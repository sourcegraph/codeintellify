language: node_js
node_js: '13'
cache:
  yarn: true
env:
  global:
    - FORCE_COLOR=1
install:
  - yarn --frozen-lockfile
jobs:
  include:
    - stage: test
      script:
        - yarn run prettier-check
        - yarn run typecheck
        - yarn run tslint
        - yarn run build
        - yarn test -- --single-run --browsers ChromeHeadlessNoSandbox
        - bash <(curl -s https://codecov.io/bash)
    - stage: release
      script:
        - yarn run build
        - yarn run semantic-release
stages:
  - test
  - name: release
    if: branch = master AND type = push AND fork = false
branches:
  only:
    - master
    - /^renovate\//
