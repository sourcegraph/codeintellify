
steps:
  - command: |-
      npm ci
      npm run prettier
      npm run tslint
      npm run build
    label: ':typescript:'

  - command: |-
      npm ci
      npm test -- --single-run --browsers ChromeHeadlessNoSandbox
      bash <(curl -s https://codecov.io/bash) -t df60f52a-e38d-4acc-98df-5ca520687bce
    label: ':karma:'

  - wait

  - command: |-
      npm ci
      npm run build
      npm run semantic-release
    branches: master
    label: ':npm:'
